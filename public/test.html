<!DOCTYPE html>
<html>
  <head>
    <title>Double Clic</title>
  </head>
  <body>
    <button id="myButton">Cliquez ici</button>

    <script>
      // Sélectionner l'élément sur lequel vous voulez détecter le double clic
      var button = document.getElementById("myButton");

      // Ajouter un gestionnaire d'événements pour l'événement de double clic
      button.addEventListener("dblclick", function (event) {
        alert("Double clic détecté!");
      });
    </script>
  </body>
</html>
